<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>로그인</title>
  </head>
  <body>
    <div class="title">로그인 페이지 입니다.</div>
    <form id="login-form" onsubmit="handleLogin(); return false;">
      <div class="login">
        <label for="userID"></label>
        <input type="text" id="userID" placeholder="ID" required />
      </div>
      <div class="password">
        <label for="pw"></label>
        <input type="password" id="pw" placeholder="Password" required />
      </div>
      <div class="keep-signed-in">
        <input type="checkbox" id="saveSignedIn" name="saveSignedIn" />
        <label for="saveSignedIn">로그인 정보 저장</label>
      </div>
      <button type="submit" class="login-btn">로그인</button>
    </form>
    <a href="signup.html">회원가입</a>
    <script src="main.js"></script>
  </body>
</html>
